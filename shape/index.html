<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/index.css">
  <title>Document</title>
  <style>
    span {
      display: inline-block;
      /* background: #e3211d; */
    }
    #box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .item {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 200px;
      border: 1px solid #d3d3d3;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="box">
    <div class="item">
      <span class="circle"></span>
    </div>
    <div class="item">
      <span class="triangle"></span>
    </div>
    <div class="item">
      <span class="triangle-up"></span>
    </div>
    <div class="item">
      <span class="triangle-down"></span>
    </div>
    <div class="item">
      <span class="triangle-left"></span>
    </div>
    <div class="item">
      <span class="triangle-right"></span>
    </div>
    <div class="item">
      <span class="triangle-topleft"></span>
    </div>
    <div class="item">
      <span class="triangle-topright"></span>
    </div>
    <div class="item">
      <span class="triangle-bottomleft"></span>
    </div>
    <div class="item">
      <span class="triangle-bottomright"></span>
    </div>
    <div class="item">
      <span class="star-five"></span>
    </div>
    <div class="item">
      <span class="heart"></span>
    </div>
    <div class="item">
      <span class="talkbubble"></span>
    </div>
    <div class="item">
      <span class="yin-yang"></span>
    </div>
  </div>
</body>

</html>
